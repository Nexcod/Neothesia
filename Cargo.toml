[package]
name = "neothesia"
version = "0.0.8"
authors = ["Poly <marynczak.bartlomiej@gmail.com>"]
edition = "2021"
default-run = "neothesia"

[workspace]
members = ["lib_midi", "piano_math"]

[features]
default = ["app"]

app = [
    "rfd",
    "oxi-synth",
    "iced_native",
    "iced_wgpu",
    "iced_graphics",
    "iced_style",
]
record = ["mpeg_encoder"]

play_along = []

synth = []
# fluid-synth=["synth", "cpal", "fluidlite-lib"]
oxi-synth = ["synth", "cpal", "oxisynth"]

[dependencies]
bytemuck = "1.5.0"
futures = "0.3.12"

winit = "0.26.1"
# winit = { git = "https://github.com/PolyMeilex/winit.git" } 

wgpu = "0.12.0"
wgpu_glyph = "0.16.0"


log = "0.4.14"
env_logger = "0.9.0"

rfd = { version = "0.9.1", default-features = false, features = [
    "xdg-portal",
], optional = true }

lib_midi = { path = "./lib_midi" }
piano_math = { path = "./piano_math" }
midir = "0.8.0"

fps_ticker = "1.0.0"

iced_native = { version = "0.5", optional = true }
iced_wgpu = { version = "0.5", features = ["png"], optional = true }
iced_graphics = { version = "0.3", optional = true }
iced_style = { version = "0.4.0", optional = true }

cpal = { version = "0.13.1", optional = true }
# fluidlite = {git= "https://github.com/PolyMeilex/fluidlite-rs.git", optional = true}
# fluidlite-lib = {git= "https://github.com/PolyMeilex/fluidlite-rs.git", optional = true}
oxisynth = { git = "https://github.com/PolyMeilex/OxiSynth.git", optional = true }

ron = "0.7.0"
serde = { version = "1.0.123", features = ["serde_derive"] }

mpeg_encoder = { git = "https://github.com/PolyMeilex/mpeg_encoder_next.git", optional = true }
midi = "0.1.0"
num = "0.4.0"
# mpeg_encoder = {path="../mpeg_encoder_next", optional=true}

[target.'cfg(target_os = "macos")'.dependencies]
objc = "0.2.7"

[[bin]]
name = "neothesia-cli"
required-features = ["record"]

[[bin]]
name = "neothesia"
required-features = ["app"]
